<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ABARIMBI Family</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .welcome-container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ff9a00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .enter-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ff9a00;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .enter-btn:hover {
            background-color: #ff7b00;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .floating-images {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .floating-img {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.7;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .enter-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-images">
        <img src="1.jpeg" class="floating-img" style="left: 10%; animation-delay: 0s;">
        <img src="2.jpeg" class="floating-img" style="left: 20%; animation-delay: 2s;">
        <img src="3.jpeg" class="floating-img" style="left: 30%; animation-delay: 4s;">
        <img src="4.jpeg" class="floating-img" style="left: 40%; animation-delay: 6s;">
        <img src="7.jpeg" class="floating-img" style="left: 50%; animation-delay: 8s;">
        <img src="11.jpeg" class="floating-img" style="left: 60%; animation-delay: 10s;">
        <img src="9.jpeg" class="floating-img" style="left: 70%; animation-delay: 12s;">
        <img src="RE.PNG.jpeg" class="floating-img" style="left: 80%; animation-delay: 14s;">
    </div>
    
    <div class="welcome-container">
        <h1>Welcome to ABARIMBI Family</h1>
        <p>MURAKAZA NEZA - Aho umuryango wacu ubonera urwibutso</p>
        <p>Celebrating life together - Tumenyane</p>
        <a href="family.html" class="enter-btn">Enter Family Website</a>
    </div>
</body>
</html>
